<!DOCTYPE html>
<html lang="zh" xmlns:v-mode="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link type="text/css" href="css/login.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>>
</head>
<body>
	
	<div class="box_1">
		
	</div>
	
	<div class="box_2">
    <div id="main">
        <h1>L-o-g-i-n</h1>
        <form id="user_login">
            <label class="label_name">
                <input id="nameAndPassword_name" type="text" name="userName" placeholder="用户名" v-mode="name">
                <span id="error_name"></span>
            </label>

            <label class="label_pwd">
                <input id="nameAndPassword_pwd" type="password" name="userPassword" placeholder="密码" v-mode="pwd">
                <span id="error_pwd"></span>
            </label>

            <label class="Verify_label">
                <input id="Verify_input" type="text" name="vCode" placeholder="验证码" >
                <span id="error_verify">验证码不能为空！</span>
                <img alt="验证码获取异常" src="createVerifyImage.do" id="img_btn" width="100px" height="30px"/>
                <p id="p_show"></p>
            </label>

            <label class="checkBox_show">
                <div>
                    <input id="radio_check" type="checkbox" name="radio_check">
                    <span>一周以内免登录</span>
                </div>
                <a href="register.html" class="register_page">免费注册</a>
            </label>

            <label class="label_btn">
                <a id="btn_login" class="btn_login">立即登录</a>
                <span id="error_info"></span>
            </label>
        </form>
    </div>
</div>
	</div>
<script src="js/login.js" type="text/javascript"></script>
</body>
</html>
